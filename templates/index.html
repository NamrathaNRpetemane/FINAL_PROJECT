{% extends 'base.html' %}

{% block content %}
    <div class="mb-4">
        <a href="{{ url_for('add_student') }}" class="btn btn-primary">Add Student</a>
        <a href="{{ url_for('add_grade') }}" class="btn btn-secondary">Add Grade</a>
        <a href="{{ url_for('show_averages') }}" class="btn btn-info">View Averages</a>
        <a href="{{ url_for('subject_topper') }}" class="btn btn-warning">Subject Topper</a>
        <a href="{{ url_for('class_average') }}" class="btn btn-success">Class Average</a>
        <a href="{{ url_for('export_data') }}" class="btn btn-dark">Export Data</a>
    </div>

    <h2>Student List</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.roll_number }}</td>
                <td>
                    <a href="{{ url_for('view_student', student_id=student.id) }}" 
                       class="btn btn-sm btn-info">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
